<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7e483b716d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Cube Timer</title>
</head>
<body>
    <p class="header" align="center">Cube Timer</p>
    <div class="container">
        <div class="timerDisplay" id="h">
            00 : 00 : 00 : 000
        </div>
        <div class="buttons">
            <button id="pauseTimer">Pause</button>
            <button id="startTimer">Start</button>
            <button id="resetTimer">Reset</button>
        </div> 
        <br>
        <div class="note">
            Note: As its a cubic timer you can start the Timer just by pressing the Enter key and stop it when you are finished solving by throwing your cube over your keyboard
        </div>
    </div>
    <center>
    <div class="scoreDisplay">
        <center>
        <p class="score">You solved your cube at 00 : 00 : 00 : 000</p>
        </center>
    </div>
    </center>
    <script src="main.js"></script>
</body>
</html>
